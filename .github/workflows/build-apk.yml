name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ðŸš€ Setup Expo CLI
        run: |
          npm install -g eas-cli
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âš™ï¸ Configure environment
        run: |
          echo "EXPO_NO_GIT_STATUS=1" >> $GITHUB_ENV
          echo "EAS_NO_VCS=1" >> $GITHUB_ENV

      - name: ðŸ—ï¸ Prebuild Android project
        run: |
          npx expo prebuild --platform android --clean

      - name: ðŸ”§ Fix Firebase config import path
        run: |
          # ç¡®ä¿Firebaseé…ç½®æ–‡ä»¶å¯¼å…¥è·¯å¾„æ­£ç¡®
          sed -i 's/import { firebaseConfig, isFirebaseConfigured as isConfigured } from ..\/..\/firebase-config;/import { firebaseConfig, isFirebaseConfigured as isConfigured } from "..\/..\/firebase-config.js";/g' src/config/firebase.js

      - name: ðŸ› ï¸ Build APK with EAS
        id: build_apk
        run: |
          eas build --platform android --profile preview --non-interactive --wait

      - name: ðŸ“¥ Download build artifacts
        run: |
          eas build:download --output ./build/

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk-${{ github.sha }}
          path: ./build/*.apk
          if-no-files-found: warn

      - name: ðŸ“ Create build summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "APK has been built and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Time: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Create failure summary
        if: failure()
        run: |
          echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "The APK build process failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY